{% extends 'base.html' %}

{% block title %} 
    SGE Brands
{% endblock %}

{% block content %}
    <div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for brand in brands %}
            <tr>
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>{{ brand.description }}</td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    
    </div>
    

{% endblock %}
