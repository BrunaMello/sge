{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Category's Details</h3>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.name }}</h3>
                <p class="card-text">{{ object.description }}</p>
            </div>
        </div>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">
            Back to the Category's List
        </a>
    </div>

{% endblock %}
