{% extends 'base.html' %}
{% block title %}
    Product Delete
{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Product Delete</h3>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Are sure that you want to delete <strong>{{ object.title }}</strong> product?</p>
                <form method="post" class="form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Delete</button>
                </form>
            </div>
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">
            Cancel and back to the Product's List
        </a>
    </div>

{% endblock %}
