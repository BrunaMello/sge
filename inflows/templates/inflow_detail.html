{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Inflow's Details</h3>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.product }}</h3>
                <p class="card-text">Supplier: <strong>{{ object.supplier }}</strong></p>
                <p class="card-text">Quantity: <strong>{{ object.quantity }}</strong></p>
                <p class="card-text">{{ object.description }}</p>
            </div>
        </div>
        <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">
            Back to the Inflow's List
        </a>
    </div>

{% endblock %}
